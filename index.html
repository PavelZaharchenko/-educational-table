<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/reset.css">
	<link rel="stylesheet" href="styles/style.css">

</head>
<body class="container-wrap">
	<table class="table">

		<tr>
		 	<td colspan="2"></td>
		 	<td></td>
		 	<td class="yellow" rowspan="2"></td>
		 	<td rowspan="2" class="blue"></td>
		  	<td class="no-padding">
		  		<table>
		  			<tr class="no-padding no-border">
			  			<td class="yellow"></td>
			  			<td class="black"></td>
			  		</tr>
		  		</table>
		  	</td>
		  	<td colspan="2"></td>
		 </tr>

		<tr>
		  	<td rowspan="2"></td>
		  	<td class="red" rowspan="4" colspan="2"></td>
		  	<td class="yellow"></td>
		  	<td rowspan="2"></td>
		  	<td rowspan="3" class="yellow"></td>
		</tr>
		
		<tr>
		  	<td class="yellow" rowspan="1"></td>
		  	<td rowspan="2" class="red"></td>
		  	<td class="black"></td>
		</tr>

		<tr>
		  	<td rowspan="3"></td>
		  	<td rowspan="2" class="no-padding">
		  		<table style="height: 83px;">
		  			<tr class="no-padding no-border">
			  			<td></td>
			  			<td></td>
			  		</tr>
		  		</table>
		  	</td>
		  	<td></td>
		  	<td rowspan="2" class="black"></td>
		</tr>

		<tr>
		  	<td></td>
		  	<td></td>
		  	<td rowspan="3"></td>
		</tr>

		<tr>
		  	<td class="black" rowspan="2"></td>
		  	<td></td>
		  	<td></td>
		  	<td rowspan="2" class="no-padding">
		  		<table style="height: 83px;">
		  			<tr class="no-padding no-border">
			  			<td></td>
			  			<td></td>
			  		</tr>
		  		</table>
		  	</td>
		  	<td class="blue" rowspan="4" colspan="2"></td>
		</tr>

		<tr>
		  	<td class="yellow" rowspan="3"></td>
		  	<td></td>
		  	<td class="blue" rowspan="2"></td>
		</tr>

		<tr>
		  	<td rowspan="2"></td>
		  	<td class="black"></td>
		  	<td rowspan="2" class="yellow"></td>
		  	<td rowspan="2"></td>
		</tr>

		<tr>
		  	<td rowspan="2" class="no-padding">
		  		<table  style="height: 88px;">
		  			<tr class="no-padding no-border">
			  			<td class="yellow"></td>
			  			<td></td>
			  		</tr>
		  		</table>
		  	</td>
		  	<td rowspan="2" class="red"></td>
		</tr>
		<tr>
		  	<td colspan="2"></td>
		  	<td class="no-padding">
		  		<table style="height: 64px;">
		  			<tr class="no-padding no-border">
			  			<td></td>
			  			<td class="black"></td>
			  		</tr>
		  		</table>
		  	</td>
		  	<td></td>
		  	<td colspan="2"></td>
		</tr>

	</table>

</body>
</html>
